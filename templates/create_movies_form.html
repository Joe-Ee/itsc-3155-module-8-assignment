{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<!-- Ref: https://codepen.io/hesguru/pen/BaybqXv for the 5 star review method-->
<style>
    .rating{
        float: left;
    }
    .rating:not(:checked) > input {
        position:absolute;
        top:-9999px;
    }
    .rating:not(:checked) > label {
        float:right;
        width:1em;
        overflow:hidden;
        white-space:nowrap;
        cursor:pointer;
        font-size:30px;
        color:#ccc;
    }
    .rating:not(:checked) > label:before {
        content: 'â˜… ';
    }
    .rating > input:checked ~ label {
        color: #ffc700;    
    }
    .rating:not(:checked) > label:hover,
    .rating:not(:checked) > label:hover ~ label {
        color: #deb217;  
    }
    .rating > input:checked + label:hover,
    .rating > input:checked + label:hover ~ label,
    .rating > input:checked ~ label:hover,
    .rating > input:checked ~ label:hover ~ label,
    .rating > label:hover ~ input:checked ~ label {
        color: #c59b08;
    }
</style>

<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 Jeremy Abel -->
<form action="/movies" method="post"> 
    <div>
        <label for="title">Movie Title</label>
        <input type="text" name="title" id="title" class="form-control" required>
        <br>
        <label for="director">Director</label>
        <input type="text" name="director" id="director" class="form-control"required>
    </div>
    <br>
    <label for="rating">Rating</label>
    <br>
    <div class="rating" >
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" name="rating" value="1"/>
        <label for="star1" title="text">1 star</label>
      </div>
    <br>
    <br>
    <button type="submit" class="btn btn-primary">Submit Review</button> 
</form>
{% endblock %}
